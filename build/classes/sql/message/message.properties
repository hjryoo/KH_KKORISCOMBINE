selectMlist = SELECT RNUM, MSG_NUM, MSG_TITLE, MSG_DATE, MSG_CON, RNICK, SNICK, RSG_ID, SSG_ID, RSG_DEL, SSG_DEL, MSG_STATUS FROM (SELECT ROWNUM RNUM, MSG_NUM, MSG_TITLE, MSG_DATE, MSG_CON, RNICK, US_NICK "SNICK", RSG_ID, SSG_ID, RSG_DEL, SSG_DEL, MSG_STATUS FROM (SELECT MSG_NUM, MSG_TITLE, MSG_DATE, MSG_CON, SSG_ID, US_NICK "RNICK", RSG_ID, RSG_DEL, SSG_DEL, MSG_STATUS FROM MESSAGE M JOIN "USER" ON (US_ID = RSG_ID) ORDER BY MSG_NUM DESC) JOIN "USER" ON (US_ID = SSG_ID) WHERE RSG_ID = ? AND RSG_DEL = 'N') WHERE RNUM BETWEEN ? AND ? 
